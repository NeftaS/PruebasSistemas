<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot del Laboratorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<!-- Chatbot Kommunicate -->
<script type="text/javascript">
  (function(d, m){
      var kommunicateSettings = {
          "appId": "2c18ef93f78a250456b025df265425abd",
          "popupWidget": true,
          "automaticChatOpenOnNavigation": true
      };
      var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
      s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
      var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
      window.kommunicate = m; m._globals = kommunicateSettings;
  })(document, window.kommunicate || {});
</script>

<!-- Widget 3CX Live Chat -->
<call-us-selector phonesystem-url="https://conrradmed.3cx.com.mx" party="LiveChat190037"></call-us-selector>
<script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" id="tcx-callus-js" charset="utf-8"></script>

<!-- Script para reposicionar dinámicamente el widget de 3CX -->
<script>
  // Esperar a que la interfaz se cargue completamente
  window.addEventListener("load", function () {
    // Intentar encontrar el contenedor generado por 3CX después de un tiempo
    const ajustar3CX = () => {
      // El contenedor principal del botón flotante de 3CX suele tener esta clase:
      const widget3CX = document.querySelector("#wp-live-chat-by-3CX") ||
                        document.querySelector("div[class*='wp-live-chat']") ||
                        document.querySelector("call-us-selector");

      if (widget3CX) {
        widget3CX.style.bottom = "100px";  // moverlo más arriba del Kommunicate
        widget3CX.style.right = "25px";
        widget3CX.style.position = "fixed";
        widget3CX.style.zIndex = "10000";
      } else {
        // Reintenta si aún no ha cargado
        setTimeout(ajustar3CX, 1000);
      }
    };

    ajustar3CX();
  });
</script>

</body>
</html>
